<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta content="text/html;charset=UTF-8"/>
		<title>投资辅助分析工具</title>
		<script>
			window.$ = window.jQuery = require("./jquery.min");
			$(document).ready(function() {
				$.when($.get('http://mm.leal.wang/rate/market'),$.get('http://mm.leal.wang/stock/entrance'))
				.done(function(rate,opportunity) {
					$('#rate').text($(rate[0]).find('strong').text());
					let tempHtml = $(opportunity[0]).find('#table').html();
					$('#stockTable').html(tempHtml);
					$('#stockTable th').each(function() {
						if ($(this).text() === 'true') {
							$('#oppTrue').text('可以入场');
							$('#oppTrue').css('color', 'green');
						}
					});
				})
				.fail(function(err) {
					console.log(err);
					alert('获取数据失败，可能是网络问题，等等再重试？');
				});
			});
		</script>
		<link href="./custom.css" rel="stylesheet" />
	</head>
	<body>
		<div>
			<p><span style="color: red">数据仅供参考，不构成投资建议。投资有风险，入市需谨慎</span></p>
			<a href="./cb.html" class="aLink"><span class="link">查看可转债组合</span></a>
			<a href="./goodcompany.html" class="aLink"><span class="link">查看白马股组合</span></a>
			<a href="./cheapstock.html" class="aLink"><span class="link">查看便宜组合</span></a>
			<a href="./mineRecords.html" class="aLink"><span class="link">我的投资记录</span></a>
			<a href="./about.html" class="aLink"><span class="link">关于本软件</span></a>
		</div>
		<div class="content">
			<div>十年期国债收益率</div>
			<div style="text-align: center">
				<span style="font-size:50px"><strong id="rate"></strong></span>
			</div>
			<div>股票入场时机: <span id="oppTrue" style="font-size: larger; color: red;">不可以入场</span></div>
			<div class="center">
				<table id="stockTable" style="border-collapse: collapse; text-align: center;">
				</table>
			</div>
		</div>
	</body>
</html>

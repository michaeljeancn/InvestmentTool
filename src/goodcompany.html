<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta content="text/html;charset=UTF-8"/>
		<title>白马股组合</title>
		<script>
			window.$ = window.jQuery = require("./jquery.min");
			$(document).ready(function() {
				$.get('http://mm.leal.wang/stock/horse')
				.done(function(stock) {
					let tempHtml = $(stock).find('#table_horse').html();
					$('#stockTable').html(tempHtml);
                    let tempTotal = $('#stockTable tr').length - 1;
					$('#total').text(`共${tempTotal}只`);
					$('#stockTable td').each(function() {
						let tempText = $(this).text();    
						$(this).html(`<a href="http://www.iwencai.com/stockpick/search?tid=stockpick&qs=stockpick_diag&ts=1&w=${tempText}" target="_blank">${tempText}</a>`);
					});
					$('#stockTable').DataTable({
						paging:false,
						language: {
							"sProcessing": "处理中...",
							"sLengthMenu": "显示 _MENU_ 项",
							"sZeroRecords": "没有匹配结果",
							"sInfo": "显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项",
							"sInfoEmpty": "显示第 0 至 0 项，共 0 项",
							"sInfoFiltered": "(由 _MAX_ 项过滤)",
							"sInfoPostFix": "",
							"sSearch": "搜索:",
							"sUrl": "",
							"sEmptyTable": "表中数据为空",
							"sLoadingRecords": "载入中...",
							"sInfoThousands": ",",
							"oPaginate": {
								"sFirst": "首页",
								"sPrevious": "上页",
								"sNext": "下页",
								"sLast": "末页"
							},
							"oAria": {
								"sSortAscending": ": 以升序排列此列",
								"sSortDescending": ": 以降序排列此列"
							}
						},
						"order": []
					});
				})
				.fail(function(err) {
					console.log(err);
					alert('获取数据失败，可能是网络问题，等等再重试？');
				});
			});
		</script>
		<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
		<link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet"/>
		<link href="./custom.css" rel="stylesheet" />
	</head>
	<body>
		<div>
            <p><span style="color: red">数据仅供参考，不构成投资建议。投资有风险，入市需谨慎</span></p>
            <a href="./index.html" class="aLink"><span class="link">回到首页</span></a>
		</div>
		<div class="content">
			<div>白马股组合: <span id="total" style="color: green; font-size: larger;"></span></div>
			<div>
				<table id="stockTable" class="display" style="text-align: center;">
				</table>
            </div>
		</div>
	</body>
</html>
